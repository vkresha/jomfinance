    <div class="profile-card__cnt js-profile-cnt">
      <div style="margin-top: 50px;" class="profile-card__name">Congrats</div>
      <div  style="margin-top: 50px;" class="profile-card__cnt js-profile-cnt"><img style="width:100%;border-radius: 5%;" src="../img./congrats_m.jpg" alt="profile card"><div>
