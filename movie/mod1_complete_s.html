<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BetaHack</title>
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
  <!-- put logo in this -->
<div class="wrapper">
  <div class="profile-card js-profile-card">
    <!-- <div class="profile-card__img">
      <img src="" alt="profile card">
    </div> -->
    <div style="margin-top:100px;">
      <div class="container">
        <input type="radio" class="radio" name="progress" value="five" id="five" >
        <label for="five" class="label">RM50k</label>

        <input type="radio" class="radio" name="progress" value="twentyfive" id="twentyfive" >
        <label for="twentyfive" class="label">250k</label>

        <input type="radio" class="radio" name="progress" value="fifty" id="fifty" >
        <label for="fifty" class="label">500k</label>

        <input type="radio" class="radio" name="progress" value="seventyfive" id="seventyfive" >
        <label for="seventyfive" class="label">750k</label>

        <input type="radio" class="radio" name="progress" value="onehundred" id="onehundred" checked>
        <label for="onehundred" class="label">1000k</label>

        <div class="progress">
          <div class="progress-bar"></div>
        </div>
      </div>

    </div>
    <div class="profile-card__cnt js-profile-cnt">
      <div style="margin-top: 50px;" class="profile-card__name">Great Job!</div>
      <div style="margin-top: 50px; font-size: 20px; font-weight: 700;" class="profile-card__txt">We're ready to generate income, where you'll choose your film's lead actor,supporting actor and director.Don't be fooled by your big budget - it drains faster than you think!</div>
      <div class="profile-card-loc">
        <span class="profile-card-loc__icon">
        </span>

      </div>


      </div>

      <div class="profile-card-ctr">
        <a href="menus/pickleadactor.html"><button class="profile-card__button button--blue js-message-btn">Let's go</button></a>
      </div>
    </div>

    <div class="profile-card-message js-message">
      <form class="profile-card-form">
        <div class="profile-card-form__container">
          <textarea placeholder="Say something..."></textarea>
        </div>

        <div class="profile-card-form__bottom">
          <button class="profile-card__button button--blue js-message-close">
            Send
          </button>

          <button class="profile-card__button button--gray js-message-close">
            Cancel
          </button>
        </div>
      </form>

      <div class="profile-card__overlay js-message-close"></div>
    </div>

  </div>

</div>

<svg hidden="hidden">
  <defs>

  </defs>
</svg>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
